<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Support Test</title>
  </head>
  <body>
    <h1>Node.js Support Test</h1>
    <p>If you can see this page, your hosting supports basic web files.</p>
    <p>
      To test Node.js support, try accessing:
      <code>yourdomain.com/test-nodejs.js</code>
    </p>
    <script>
      // Test if we can make API calls
      fetch("/api/health")
        .then((response) => response.json())
        .then((data) => {
          document.body.innerHTML +=
            '<p style="color: green;">✅ Node.js API is working!</p>';
        })
        .catch((error) => {
          document.body.innerHTML +=
            '<p style="color: red;">❌ Node.js API not available</p>';
        });
    </script>
  </body>
</html>
